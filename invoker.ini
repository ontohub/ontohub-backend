[ontohub-backend]
directory = .
command = bundle exec rails s -p $ONTOHUB_BACKEND_PORT
port = $ONTOHUB_BACKEND_PORT

[sneakers]
directory = .
command = bundle exec rails sneakers:run

[indexer]
directory = ../indexer/
command = bin/indexer

[hets-agent]
sleep = 7
directory = ../hets-agent/
command = bin/hets_agent
